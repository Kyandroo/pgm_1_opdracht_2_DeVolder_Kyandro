<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2 | Afstudeerprojecten</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="">
</head>

<body>
    <header>
        <nav>
            <ul class="container" id="full-list"></ul>
        </nav>
    </header>
    <main>
        <article class="events" id="event-div"></article>
        <article id="timer-block" class="time-block"></article>
        <div class="filter-block">
            <input type="text" id="filter" placeholder="Filter op basis van de gebruikte technologie" id="filter-input" class="filter">

        <div class="project-info hidden">
            <svg class="close-cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512">

                <path
                    d="M310.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L160 210.7 54.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L114.7 256 9.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 301.3 265.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L205.3 256 310.6 150.6z"

            </svg>
            <div class="project-info-content"></div>
        </div>
        <article class="cards" id="all-cards"></article>
        <article id="timer-block-two" class="time-block"></article>
    </main>
    <footer>
        <div class="all-socials container" id="socials"></div>
    </footer>
    <script type="module" src="./js/data.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
